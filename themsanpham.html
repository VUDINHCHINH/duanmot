<div class="container mt-5">
  <h2 class="mb-4">Thêm Sản Phẩm</h2>

  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="productName">Mã Sản Phẩm:</label>
      <input type="text" class="form-control" id="productName" placeholder="auto number" required disabled>
    </div>
    <div class="form-group">
      <label for="productName">Tên Sản Phẩm:</label>
      <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm" required>
    </div>
    <div class="form-group">
      <label for="productName">Danh mục:</label>
      <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm" required>
    </div>
    <div class="form-group">
      <label for="productName">Hình Ảnh:</label>
      <input type="file" class="form-control" id="productName" placeholder="Nhập tên sản phẩm" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Mô tả:</label>
      <textarea class="form-control" id="productDescription" rows="3" placeholder="Nhập mô tả sản phẩm" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Giá Sản Phẩm:</label>
      <input type="number" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
  </form>
